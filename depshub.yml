version: 1

rules:
  - name: max_major_updates
    value: 20
    level: warning

  - name: sorted
    disabled: true

manifest_files:
  - glob: "package.json"
    rules:
      - name: sorted
        level: error
      
    packages:
      - name: "npm"
        disabled: true
      
      - name: "lodash"
        rules:
          - name: max_major_updates
            value: 10
            level: error

  - glob: "apps/*/package.json"
    rules:
      - name: sorted
        level: warning
      
    packages:
      - name: "axios"
        rules:
          - name: max_major_updates
            value: 5
            level: warning
          
      - name: "eslint"
        disabled: true
